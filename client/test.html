<!DOCTYPE html>
<head>
<title>Authorization</title>
<meta charset="UTF-8">

<link href="favicon.png"
      rel="shortcut icon"/>

<meta name="viewport"
      content="width=device-width, initial-scale=1">

<link rel="stylesheet"
      href="mocha.css"
      type="text/css"
      media="screen"

<link rel="stylesheet"

<script data-main="scripts/test"

<body>

<div class="pure-g">

  <div class="pure-u-1-3"></div>

  <div class="pure-u-1-5"></div>
  <div class="pure-u-3-5" id="mocha"></div>
